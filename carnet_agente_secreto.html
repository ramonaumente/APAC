        .header {

        .id-card {

        .id-header {

            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .logo {
            font-size: 1.5em;
        }

        .org-name {
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 0.9em;
        }

        .content-flex {
            display: flex;
            gap: 15px;
        }

        .photo-area {
            width: 80px;
            height: 100px;
            background: #fff;
            border: 1px dashed #999;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 0.7em;
            text-align: center;
        }

        .info-area {
            font-size: 0.8em;
            flex-grow: 1;
        }

        .field {
            margin-bottom: 8px;
        }

        .label {
            color: #aaa;
            font-size: 0.7em;
            text-transform: uppercase;
        }

        .value {
            border-bottom: 1px solid #666;
            display: block;
            min-height: 15px;
        }

        .chip {
            width: 40px;
            height: 30px;
            background: #d4af37;
            border-radius: 5px;
            margin-top: 10px;
            background-image: linear-gradient(45deg, rgba(0, 0, 0, 0.1) 25%, transparent 25%, transparent 50%, rgba(0, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0.1) 75%, transparent 75%, transparent);
