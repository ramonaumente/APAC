<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Plano de Urbanismo Sostenible</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0fdf4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #15803d;
        }

        .controls {
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .tool-btn {
            padding: 10px 15px;
            border: 2px solid #ccc;
            background: white;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tool-btn.active {
            border-color: #16a34a;
            background: #dcfce7;
            color: #15803d;
        }

        .grid-container {
            position: relative;
            background: white;
            border: 4px solid #333;
            width: 800px;
            height: 600px;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(15, 1fr);
            background-image:
                linear-gradient(#eee 1px, transparent 1px),
                linear-gradient(90deg, #eee 1px, transparent 1px);
            background-size: 40px 40px;
            /* 800/20 = 40 */
        }

        .cell {
            border: 1px solid transparent;
            /* Invisible borders for click zones */
        }

        .cell:hover {
            border-color: #ddd;
        }

        /* Elements placed on the map */
        .token {
            position: absolute;
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
        }

        .token:active {
            transform: scale(1.2);
        }

        .road {
            background: #555;
            position: absolute;
            z-index: 1;
        }

        .road.horizontal {
            height: 10px;
            margin-top: 15px;
        }

        .road.vertical {
            width: 10px;
            margin-left: 15px;
        }

        .legend {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        @media print {

            .controls,
            .legend button {
                display: none;
            }

            body {
                background: white;
            }

            .grid-container {
                border: 2px solid black;
            }
        }
    </style>
</head>

<body>

    <h1>üó∫Ô∏è Plano de la Aldea Global</h1>

    <div class="controls">
        <span>HERRAMIENTAS:</span>
        <button class="tool-btn active" onclick="setTool('cursor')">üëÜ Mover</button>
        <button class="tool-btn" onclick="setTool('road')">üõ£Ô∏è Camino</button>
        <button class="tool-btn" onclick="setTool('sun')">‚òÄÔ∏è Panel Solar</button>
        <button class="tool-btn" onclick="setTool('wind')">üí® Molino</button>
        <button class="tool-btn" onclick="setTool('water')">üíß Agua (Pozo)</button>
        <button class="tool-btn" onclick="setTool('house')">üè† Vivienda</button>
        <button class="tool-btn" style="border-color: red; color: red;" onclick="clearMap()">üóëÔ∏è Borrar Todo</button>
    </div>

    <div class="grid-container" id="map">
        <!-- Cells generated by JS -->
    </div>

    <div class="legend">
        <p>Haz clic en el mapa para colocar elementos. Usa "Camino" para conectar las casas.</p>
        <button onclick="window.print()" style="padding:10px 20px; font-weight:bold; cursor:pointer;">üñ®Ô∏è IMPRIMIR
            PLANO</button>
    </div>

    <script>
        const map = document.getElementById('map');
        let currentTool = 'cursor';
        const CELL_SIZE = 40;

        // Init Grid
        for (let i = 0; i < 300; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.index = i;
            cell.onclick = (e) => handleCellClick(e, i);
            map.appendChild(cell);
        }

        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function handleCellClick(e, index) {
            if (currentTool === 'cursor') {
                if (e.target.classList.contains('token') || e.target.classList.contains('road')) {
                    e.target.remove(); // Simple remove on click
                }
                return;
            }

            const x = (index % 20) * CELL_SIZE;
            const y = Math.floor(index / 20) * CELL_SIZE;

            if (currentTool === 'road') {
                // Determine horizontal or vertical based on click position relative to cell center? 
                // For simplicity, just add a generic road block or cycle H/V.
                const road = document.createElement('div');
                road.className = 'road horizontal token'; // Start horizontal
                road.style.left = x + 'px';
                road.style.top = y + 'px';
                road.style.width = CELL_SIZE + 'px';
                road.onclick = (ev) => {
                    ev.stopPropagation();
                    if (currentTool === 'cursor') ev.target.remove();
                    else ev.target.classList.toggle('horizontal');
                    ev.target.classList.toggle('vertical');
                    if (ev.target.classList.contains('vertical')) {
                        ev.target.style.height = CELL_SIZE + 'px'; ev.target.style.width = '10px';
                    } else {
                        ev.target.style.width = CELL_SIZE + 'px'; ev.target.style.height = '10px';
                    }
                };
                map.appendChild(road);
            } else {
                const token = document.createElement('div');
                token.className = 'token';
                token.style.left = x + 'px';
                token.style.top = y + 'px';

                let emoji = '';
                if (currentTool === 'sun') emoji = '‚òÄÔ∏è';
                if (currentTool === 'wind') emoji = 'üí®';
                if (currentTool === 'water') emoji = 'üíß';
                if (currentTool === 'house') emoji = 'üè†';

                token.innerText = emoji;
                token.onclick = (ev) => {
                    ev.stopPropagation();
                    if (currentTool === 'cursor') ev.target.remove();
                };
                map.appendChild(token);
            }
        }

        function clearMap() {
            if (confirm("¬øBorrar todo?")) {
                document.querySelectorAll('.token').forEach(e => e.remove());
            }
        }
    </script>

</body>

</html>
